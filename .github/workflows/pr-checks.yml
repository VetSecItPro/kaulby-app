name: PR Checks

on:
  pull_request:
    branches: [main]

env:
  NODE_OPTIONS: '--max_old_space_size=4096'

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc --noEmit

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /dashboard
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
          NEXT_PUBLIC_POSTHOG_HOST: https://app.posthog.com

      - name: Check bundle size
        run: |
          echo "### ðŸ“¦ Bundle Size" >> $GITHUB_STEP_SUMMARY
          if [ -d ".next/static/chunks" ]; then
            TOTAL_JS=$(find .next/static/chunks -name "*.js" -type f -exec cat {} \; | wc -c)
            TOTAL_JS_KB=$((TOTAL_JS / 1024))
            echo "**Total JS:** ${TOTAL_JS_KB}KB" >> $GITHUB_STEP_SUMMARY
            if [ $TOTAL_JS_KB -gt 500 ]; then
              echo "âš ï¸ JS bundle exceeds 500KB" >> $GITHUB_STEP_SUMMARY
            else
              echo "âœ… JS bundle within budget" >> $GITHUB_STEP_SUMMARY
            fi
          fi
