name: Smart E2E Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  e2e:
    uses: VetSecItPro/e2e-intelligence/.github/workflows/smart-e2e-template.yml@main
    with:
      repo-name: kaulby
      node-version: '20'
      base-url: 'http://localhost:3000'
    secrets:
      POSTHOG_KEY: ${{ secrets.NEXT_PUBLIC_POSTHOG_KEY }}
      POSTHOG_HOST: ${{ secrets.NEXT_PUBLIC_POSTHOG_HOST }}
      E2E_TEST_PASSWORD: ${{ secrets.E2E_TEST_PASSWORD }}
